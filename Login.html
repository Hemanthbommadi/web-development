<form id="myForm" onsubmit="return validateForm()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr><br>

    <label for="fname"><b>First Name</b></label><br>
    <input type="text" placeholder="Enter First Name" name="fname" id="fname" required><br>

    <label for="lname"><b>Last Name</b></label><br>
    <input type="text" placeholder="Enter Last Name" name="Lname" id="Lname" required><br>

    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label><br>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>

    <label for="mobile"><b>Contact:</b></label><br>
    <input type="text" placeholder="Mobile Number" id="mobile" name="mobile" maxlength="10" required />


    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>
<script>
function validateForm() {
  var password = document.getElementById("psw").value;
  var confirmPassword = document.getElementById("psw-repeat").value;
  var email = document.getElementById("email").value;
  var mobile = document.getElementById("mobile").value;

  // Check password match
  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return false; // Prevent form submission
  }

  // Check email format (basic validation)
  var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
  if (!emailRegex.test(email)) {
    alert("Please enter a valid email address.");
    return false;
  }

  // Check mobile number length
  if (mobile.length !== 10) {
    alert("Mobile number must be exactly 10 digits.");
    return false;
  }

}
</script>
